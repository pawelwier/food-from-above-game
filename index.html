<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css" /> 
  <title>Food From Above</title>
</head>
<body>
  <div id="main-container">
    <div id="game-over-frame" class="frame">
      <div id="game-over-menu">
        <div id="game-over-menu-header">
          Game Over
        </div>
        <div id="game-over-menu-description">
          <div class="game-stats">
            <span>Score:</span>
            <span class="game-stats" id="game-score"></span>
          </div>
          <div class="game-stats">
            <span>Level:</span>
            <span class="game-stats" id="game-level"></span>
          </div>
          <div class="game-stats">
            <span>Items caught:</span>
            <span class="game-stats" id="game-items"></span>
          </div>
        </div>
        <div class="game-over-menu-actions">
          <button id="menu-button">
            Back to menu
          </button>
        </div>
      </div>
    </div>
    <div id="pre-game-menu">
      <div class="pre-game-menu-item">
        <div class="pre-game-menu-label">
          Choose your difficulty level:
        </div>
        <div class="pre-game-select" id="difficulty-select"></div>
      </div>
      <div class="pre-game-menu-item">
        <div class="pre-game-menu-label">
          Choose your diet:
        </div>
        <div class="pre-game-select" id="diet-select"></div>
      </div>
      <button disabled id="start-button">
        Start
      </button>
    </div>
    <div id="game-menu">
      <div id="game-stats-container">
        <div class="game-stats">
          <span>Score:</span>
          <span class="main-stats" id="points"></span>
        </div>
        <div 
          id="hps-flash" 
          class="game-stats"
        >
          <div id="flash">âœ´</div>
          <div id="hps"></div>
        </div>
        <div class="game-stats">
          <span>Level:</span>
          <span class="main-stats" id="level"></span>
        </div>
      </div>
      <div id="app"></div>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
